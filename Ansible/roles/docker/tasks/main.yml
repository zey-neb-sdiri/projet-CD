---
# tasks file for docker
    - name: create image docker
      docker_image:
        name: devops
        build: 
          path: /var/lib/jenkins/workspace/livraison
          pull: no 
        source: build
        state: present
        force_source: yes
    - name: run container docker
      docker_container:
        name: app_container
        image: devops:latest
        state: started
        recreate: true
        ports:
         - "80:80"
